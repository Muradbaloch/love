<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Vault</title>
    <style>
        :root {
            --cream: #FFF9F5;
            --rose-gold: #E5C1B3;
            --lavender: #E6E6FA;
            --deep-rose: #B08984;
        }

        body {
            margin: 0;
            background-color: var(--cream);
            font-family: 'optima', sans-serif;
            overflow-x: hidden;
            color: var(--deep-rose);
        }

        /* Floating Elements Layer */
        #particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating {
            position: absolute;
            animation: floatUp 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Content */
        .vault-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        /* Interactive Envelope */
        .envelope-wrapper {
            margin: 50px 0;
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            width: 280px;
            height: 180px;
            background: var(--rose-gold);
            position: relative;
            border-radius: 0 0 10px 10px;
            transition: transform 0.8s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0; z-index: 2;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 100px solid #D4A89A;
            transform-origin: top;
            transition: all 0.5s 0.3s;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .letter {
            position: absolute;
            bottom: 10px; left: 10px;
            width: 260px; height: 160px;
            background: white;
            transition: all 0.8s;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
            font-size: 1.1rem;
            text-align: center;
            z-index: 1;
        }

        .envelope.open .letter {
            transform: translateY(-120px);
            height: 250px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* Wax Seal Button */
        .wax-seal {
            width: 60px; height: 60px;
            background: #B35C5C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            border: 2px solid #914646;
            margin-top: 20px;
            cursor: pointer;
        }

        .wax-seal:hover {
            animation: wiggle 0.5s ease;
            box-shadow: 0 0 15px var(--rose-gold);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        /* Polaroid Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 100px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.4s;
            transform: rotate(-2deg);
        }

        .polaroid:nth-child(even) { transform: rotate(3deg); }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 20;
            box-shadow: 0 15px 30px var(--rose-gold);
        }

        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            filter: sepia(0.2);
        }

        /* Emoji Rain Container */
        #rain-zone {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<div id="particle-container"></div>
<div id="rain-zone"></div>

<div class="vault-container">
    <h1 style="font-weight: 300; letter-spacing: 4px;">LOVE VAULT</h1>
    <p style="opacity: 0.7;">Dreamy Minimalist Edition</p>

    <div class="envelope-wrapper" onclick="toggleEnvelope()">
        <div class="envelope" id="mainEnvelope">
            <div class="letter">
                <p>To My Dearest Rani,</p>
                <p style="font-size: 0.9rem;">This vault is a collection of my love for you. Click the seal for a surprise.</p>
            </div>
        </div>
    </div>

    <div class="wax-seal" onclick="triggerEmojiRain()">‚ú®</div>
    <p style="font-size: 0.8rem; margin-top: 10px;">(Click Seal for Magic)</p>

    <div class="gallery">
        <div class="polaroid">
            <img src="us1.jpg" alt="Memory 1">
            <p style="text-align:center; font-size: 0.8rem;">Our First Day</p>
        </div>
        <div class="polaroid">
            <img src="us2.jpg" alt="Memory 2">
            <p style="text-align:center; font-size: 0.8rem;">Your Smile</p>
        </div>
        <div class="polaroid">
            <img src="us3.jpg" alt="Memory 3">
            <p style="text-align:center; font-size: 0.8rem;">Always Us</p>
        </div>
    </div>
</div>

<script>
    // 1. Generate Floating Background Elements
    const container = document.getElementById('particle-container');
    const items = ['‚ú®', '‚òÅÔ∏è', 'ü§ç', 'üå∏'];
    
    for (let i = 0; i < 15; i++) {
        const div = document.createElement('div');
        div.className = 'floating';
        div.innerHTML = items[Math.floor(Math.random() * items.length)];
        div.style.left = Math.random() * 100 + 'vw';
        div.style.animationDelay = Math.random() * 8 + 's';
        div.style.fontSize = Math.random() * 20 + 10 + 'px';
        container.appendChild(div);
    }

    // 2. Envelope Toggle
    function toggleEnvelope() {
        document.getElementById('mainEnvelope').classList.toggle('open');
    }

    // 3. Emoji Rain Feature
    function triggerEmojiRain() {
        const rainZone = document.getElementById('rain-zone');
        const emojis = ['üß∏', '‚ú®', 'üíñ', '‚òÅÔ∏è', 'üå∏', 'üéÄ'];
        
        for (let i = 0; i < 40; i++) {
            setTimeout(() => {
                const e = document.createElement('div');
                e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                e.style.position = 'absolute';
                e.style.left = Math.random() * 100 + 'vw';
                e.style.top = '-50px';
                e.style.fontSize = Math.random() * 30 + 20 + 'px';
                e.style.transition = 'transform 3s linear, opacity 3s';
                rainZone.appendChild(e);

                setTimeout(() => {
                    e.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`;
                    e.style.opacity = '0';
                }, 100);

                setTimeout(() => e.remove(), 3100);
            }, i * 50);
        }
    }
</script>

</body>
</html>
