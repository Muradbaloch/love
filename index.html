<!DOCTYPE html>

    <style>

        :root {
            --accent: #d63031;
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background Image */
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }

        /* Glassmorphism Card */
        .vault-card {
            max-width: 420px;
            width: 90%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Couple Image Styling */
        .couple-img {
            width: 100%;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 5px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--accent);
            margin: 0;
        }

        .urdu-shayari {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.3rem;
            line-height: 2.8;
            color: #2d3436;
            direction: rtl;
            margin: 25px 0;
        }

        .btn-love {
            background: linear-gradient(45deg, #d63031, #ff7675);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(214, 48, 49, 0.2);
        }

        .btn-love:active { transform: scale(0.96); }

        #quote-display {
            margin-top: 20px;
            color: #636e72;
            font-style: italic;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        /* Falling Hearts Effect */
        .heart {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 100;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

    </style>
