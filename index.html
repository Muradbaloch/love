    <style>

        body {
            margin: 0;
            /* Background Image Setup */
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Sticky Polaroids */
        .sticky-photo {
            position: fixed;
            width: 120px;
            background: white;
            padding: 8px 8px 25px 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .sticky-photo img { width: 100%; height: auto; display: block; }
        .sticky-photo:hover { transform: scale(1.15) rotate(0deg) !important; z-index: 20; cursor: pointer; }

        /* Corner Positions */
        #pic1 { top: 5%; left: 3%; transform: rotate(-12deg); }
        #pic2 { top: 8%; right: 3%; transform: rotate(15deg); }
        #pic3 { bottom: 8%; left: 4%; transform: rotate(10deg); }
        #pic4 { bottom: 5%; right: 4%; transform: rotate(-15deg); }

        /* Main Glass Container */
        .container {
            max-width: 420px;
            width: 85%;
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.6);
            z-index: 10;
            position: relative;
        }

        .main-couple-img {
            width: 100%;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 { font-family: 'Dancing Script', cursive; color: #d63031; font-size: 2.8rem; margin: 10px 0; }
        
        .shayari {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.3rem;
            line-height: 2.8;
            color: #4a332d;
            direction: rtl;
            margin: 15px 0;
        }

        .magic-btn {
            background: #E5C1B3;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(229, 193, 179, 0.4);
            transition: 0.3s;
        }
        .magic-btn:hover { background: #d63031; transform: translateY(-2px); }

        #quote-display {
            margin-top: 15px;
            font-weight: 400;
            color: #5d4037;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .falling { position: fixed; top: -10%; pointer-events: none; animation: fall 4s linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .sticky-photo { width: 70px; }
            h1 { font-size: 2.2rem; }
            .shayari { font-size: 1.1rem; }
        }
    </style>
