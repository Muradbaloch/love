<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife REHANA JANU MANI BANUK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap');

        :root {
            --rose-gold: #E5C1B3;
            --cream: #FFFDF9;
            --lavender: #E6E6FA;
            --deep-brown: #5D4037;
        }

        body {
            margin: 0;
            background-color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--deep-brown);
        }

        /* Animated Background Blobs */
        .blobs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--rose-gold);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        .lavender-blob {
            background: var(--lavender);
            right: -100px;
            top: -100px;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Glassmorphism Main Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 3rem;
            border-radius: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(229, 193, 179, 0.3);
            z-index: 10;
        }

        .page { display: none; animation: fadeIn 0.8s ease forwards; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Elements */
        .floating-heart { font-size: 4rem; animation: float 3s ease-in-out infinite; margin-bottom: 1rem; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .counter-number { font-size: 3.5rem; color: var(--rose-gold); font-weight: 500; display: block; }
        .stationery { font-family: 'Dancing Script', cursive; font-size: 1.3rem; line-height: 1.4; color: #8D6E63; }

        /* Navigation Dock */
        .nav-dock {
            position: fixed;
            bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 25px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            z-index: 20;
        }

        .nav-dock button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-dock button:hover { transform: scale(1.2); }

        /* Sparkle */
        .sparkle {
            position: absolute;
            pointer-events: none;
            background: var(--rose-gold);
            border-radius: 50%;
            animation: flare 0.8s ease-out forwards;
        }
        @keyframes flare {
            to { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body onmousemove="createSparkle(event)">

    <div class="blobs">
        <div class="blob"></div>
        <div class="blob lavender-blob"></div>
    </div>

    <div class="glass-card">
        <div id="home" class="page active">
            <div class="floating-heart">üíñ</div>
            <h2 style="font-weight: 300; letter-spacing: 2px;">LOVE VAULT</h2>
            <span id="day-counter" class="counter-number">0</span>
            <p>Beautiful Days Together</p>
        </div>

        <div id="letter" class="page">
            <div class="stationery">
                <h3>My Wife Rani Mani Jan,</h3>
                <p>Every second with you is a gift. I built this vault to keep our love safe forever.</p>
                <p>I love you more than words can say! ‚ù§Ô∏è</p>
            </div>
        </div>

        <div id="surprise" class="page">
            <h3>Our Memories</h3>
            <p>‚ú® Always yours</p>
            <p>üåô My favorite person</p>
            <p>‚òï Every morning with you</p>
            <button onclick="rain()" style="background: var(--rose-gold); border: none; padding: 10px 20px; border-radius: 20px; color: white; cursor: pointer; margin-top: 10px;">Magic Button</button>
        </div>
    </div>

    <nav class="nav-dock">
        <button onclick="showPage('home')">üè†</button>
        <button onclick="showPage('letter')">‚úâÔ∏è</button>
        <button onclick="showPage('surprise')">üíé</button>
    </nav>

    <script>
        // 1. Calculate Days
        const startDate = new Date("November"); // CHANGE THIS DATE TO YOUR ANNIVERSARY
        function updateCounter() {
            const today = new Date();
            const diff = Math.abs(today - startDate);
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('day-counter').innerText = days;
        }
        updateCounter();

        // 2. Page Switcher
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // 3. Sparkle Effect
        function createSparkle(e) {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = e.pageX + 'px';
            s.style.top = e.pageY + 'px';
            s.style.width = '4px';
            s.style.height = '4px';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 800);
        }

        // 4. Emoji Rain
        function rain() {
            for(let i=0; i<30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.transition = 'transform 3s linear';
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.style.transform = 'translateY(110vh) rotate(360deg)';
                }, 100);
                setTimeout(() => heart.remove(), 3500);
            }
        }
    </script>
</body>
</html>
