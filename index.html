<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Rani Mani Jan</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #4a0e0e;
        }

        /* Heart Animation Background */
        .bg-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.4);
            animation: move-up 6s linear infinite;
            z-index: 1;
        }

        @keyframes move-up {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Container & Page Transitions */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            width: 85%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            transition: all 0.8s ease;
        }

        .hidden { display: none; opacity: 0; }

        /* Text Animations */
        h1 { font-size: 2.5rem; margin-bottom: 10px; animation: fadeInDown 1s ease; }
        p { font-size: 1.2rem; line-height: 1.5; animation: fadeInUp 1.2s ease; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animated Buttons */
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff758c;
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .love-list { list-style: none; padding: 0; text-align: left; }
        .love-list li { margin: 10px 0; padding-left: 30px; position: relative; }
        .love-list li::before { content: "üíñ"; position: absolute; left: 0; }

    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div id="page1" class="container">
        <h1>Hi Rani Mani Jan! ‚ù§Ô∏è</h1>
        <p>You make my heart beat faster every single day. I have a secret message for you...</p>
        <button class="btn" onclick="nextPage()">Open My Heart</button>
    </div>

    <div id="page2" class="container hidden">
        <h1>Why I Love You...</h1>
        <ul class="love-list">
            <li>Your kindness is my favorite thing.</li>
            <li>You are the most beautiful person I've ever seen.</li>
            <li>I am so lucky to be your husband.</li>
            <li>Rani mani jan, I love u so much.</li>
        </ul>
        <button class="btn" onclick="prevPage()">Go Back</button>
    </div>

    <script>
        function nextPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').style.display = 'block';
            setTimeout(() => {
                document.getElementById('page2').style.opacity = '1';
            }, 10);
        }

        function prevPage() {
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page1').classList.remove('hidden');
        }
    </script>
</body>
</html>
