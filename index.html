        :root {
            --rose-gold: #E5C1B3;
            --valentine-red: #d63031;
            --cream: #FFFDF9;

        body {

            display: flex;

            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #f3e5f5 100%);

        /* Ambient Background Elements */
        .floating-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Main Vault Card */
        .container {
            max-width: 450px;
            width: 90%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(229, 193, 179, 0.5);
            border: 1px solid white;
            position: relative;
            margin: 20px 0;
        }

        /* The Anime Image */
        .couple-img {
            width: 100%;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 5px solid white;
            transition: 0.5s ease;
        }
        .couple-img:hover { transform: scale(1.02) rotate(1deg); }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin: 10px 0; color: var(--valentine-red); }

        /* Urdu Shayari */
        .shayari {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.3rem;
            line-height: 2.8;
            color: #4a332d;
            direction: rtl;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
        }

        /* Interactive Button */
        .magic-btn {
            background: var(--rose-gold);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s ease;
            box-shadow: 0 8px 15px rgba(229, 193, 179, 0.4);
            width: 100%;
        }
        .magic-btn:hover { background: var(--valentine-red); transform: translateY(-3px); }

        /* Animation Classes */
        .falling-heart {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 100;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

    </style>
